<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cups Pyramid Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Cups Pyramid Calculator</h1>
        <label for="totalCups">Enter total number of cups:</label>
        <input type="number" id="totalCups" placeholder="Enter a number">
        <button onclick="calculatePyramid()">Calculate</button>
        <div id="result">
            <p>The number of Cups at the Base: <span id="baseCups"></span></p>
            <p>The number of Cups Used: <span id="usedCups"></span></p>
            <p>Cups Remaining: <span id="remainingCups"></span></p>
        </div>
    </div>

    <script src="calculatePyramid.js"></script>
</body>
</html>
